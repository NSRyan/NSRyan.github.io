      <script>
        const cells = document.querySelectorAll('.userInput');
        const tableRows = document.querySelectorAll('tr');
        const expectedRowSums = [45, 45, 45, 45, 45, 45, 45, 45, 45]; // Define your expected row sums here

        cells.forEach(cell => {
          cell.addEventListener('click', function() {
            const userInput = prompt('Enter a number (1-9):');
            if (userInput !== null) {
              const parsedInput = parseInt(userInput);
              if (!isNaN(parsedInput) && parsedInput >= 1 && parsedInput <= 9) {
                this.textContent = userInput;
                checkRows();
              } else {
                alert('Please enter a valid number between 1 and 9.');
              }
            }
          });
        });

        function checkRows() {
          const rowSums = [];
          tableRows.forEach(row => {
            let sum = 0;
            row.querySelectorAll('.userInput, .prefilled').forEach(cell => {
              const cellValue = parseInt(cell.textContent);
              if (!isNaN(cellValue)) {
                sum += cellValue;
              }
            });
            rowSums.push(sum);
          });

          const checkButton = document.getElementById('checkButton');
          if (rowSums.every((sum, index) => sum === expectedRowSums[index])) {
            checkButton.style.display = 'block';
          } else {
            checkButton.style.display = 'none';
          }

          console.log('Row Sums:', rowSums); // Log row sums
          console.log('Expected Sums:', expectedRowSums); // Log expected sums

          const rowsMatchExpectedSums = rowSums.every((sum, index) => sum === expectedRowSums[index]);
          if (rowsMatchExpectedSums) {
            console.log('All rows match expected sums.');
            checkButton.style.display = 'block';
          } else {
            console.log('Rows do not match expected sums.');
            checkButton.style.display = 'none';
          }
        }
      </script>
